<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Codejam</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    

      <div class="app" style="background-image: url('./assets/home.png')">
        <div class="ancients-container">
          <div
            class="ancient-card Azathoth"
            style="background-image: url('./assets/Ancients/Azathoth.png')"
          ></div>
          <div
            class="ancient-card Cthulthu"
            style="background-image: url('./assets/Ancients/Cthulthu.png')"
          ></div>
          <div
            class="ancient-card IogSothoth"
            style="background-image: url('./assets/Ancients/IogSothoth.png')"
          ></div>
          <div
            class="ancient-card ShubNiggurath"
            style="background-image: url('./assets/Ancients/ShubNiggurath.png')"
          ></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty veryEasy hidden">Очень низкая</div>
          <div class="difficulty easy hidden">Низкая</div>
          <div class="difficulty normal hidden">Средняя</div>
          <div class="difficulty hard hidden">Высокая</div>
          <div class="difficulty veryHard hidden">Очень высокая</div>
          <div class="makeDeck hidden">Создать колоду</div>
        </div>
        <div class="deck-container hidden">
          <div class="current-state">
            <div class="stage-container">
              <span class="stage-text">Первая стадия</span>
              <div class="dots-container">
                <div class="dot green">1</div>
                <div class="dot brown">1</div>
                <div class="dot blue">1</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">Вторая стадия</span>
              <div class="dots-container">
                <div class="dot green">3</div>
                <div class="dot brown">2</div>
                <div class="dot blue">1</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">Третья стадия</span>
              <div class="dots-container">
                <div class="dot green">2</div>
                <div class="dot brown">4</div>
                <div class="dot blue">0</div>
              </div>
            </div>
          </div>
          <div
            class="deck"
            style="background-image: url('./assets/mythicCardBackground.png')"
          ></div>
          <div
            class="last-card"

          ></div>
        </div>
      </div>
 
    <script type="module" src="script.js"></script>
  </body>
</html>
